<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <header>
      <nav class="main-nav navbar navbar-toggleable-md navbar-light bg-faded">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">
          <img src="assets/pugboard_logo.png" width="" height="" alt="" style="height: 6.6vh;">
        </a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <span class="navbar-nav mr-auto"></span>
          <section class="form-inline">
            <div class="dropdown theThing">
              <button class="btn homeButton btn-outline-primary" type="submit"><i class="fa homeButton fa-home" aria-hidden="true"></i></button>
              <button class="btn btn-outline-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                 <i class="fa fa-user-circle" aria-hidden="true"></i>
              </button>
              <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                <div class="dropdown-item">
                  <p class="username-info"></p>
                  <p class="email-info"></p>
                </div>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item my-posts" id="" href="#">My Posts</a>
              </div>
            </div>
              <button class="btn signOut btn-primary" type="submit">Sign Out</button>
            <!-- <button class="btn btn-primary" id="sign-out" type="button" data-toggle="modal" data-target="#sign-out-modal" data-whatever="sign-out">Sign Out</button> -->
          </section>
        </div>
      </nav>
    </header>

    <main class="message-data">
      <div class="card">
        <div class="card-header" role="tab" id="heading-add-message">
          <h5 class="text-center mb-0">
            <a class="collapsed text-center" data-toggle="collapse" data-parent="#accordion" href="#add-message" aria-expanded="false" aria-controls="add-message">
              Add a message!
            </a>
          </h5>
        </div>
        <div id="add-message" class="collapse" role="tabpanel" aria-labelledby="headingThree">
          <div class="card-block add-message-card-block">
            <form>
              <div class="form-group">
                <label for="message-title">Message Title</label>
                <input type="text" class="form-control" id="message-title" placeholder="Example input">
              </div>
              <div class="form-group">
                <label for="message-text">Message</label>
                <textarea class="form-control" id="message-text" rows="3"></textarea>
              </div>
              <div class="form-group">
                <select class="custom-select">
                  <option selected>Pick a category</option>
                  <option value="1">Other</option>
                </select>
              </div>
              <div class="form-group">
                <label class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input">
                  <span class="custom-control-indicator"></span>
                  <span class="custom-control-description">I don't see my category!</span>
                </label>
              </div>
              <div class="form-group">
                <div class="form-group hide blah">
                  <label for="other-category">Enter a new category</label>
                  <input type="text" class="form-control" id="other-category" placeholder="snorting pugs">
                </div>
              </div>
              <div class="form-group">
                <button type="button" class="btn submit btn-success">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <section class="message-section">

      </section>

    </main>

    <footer>
      <nav class="navbar fixed-bottom navbar-light bg-faded" style="">
        <a class="navbar-brand footer" href="#">&copy; 2017 PugBoard. All Rights Reserved</a>
      </nav>
    </footer>

  <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  <script src="https://use.fontawesome.com/96b9604e8e.js"></script>
  <script src='user.js'></script>
  </body>
</html>
